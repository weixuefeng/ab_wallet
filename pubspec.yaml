name: force_wallet
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.0-323.0.dev

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons fonts to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8


  ## local dependences
  lib_base:
    path: ./packages/lib_base
  lib_uikit:
    path: ./packages/lib_uikit
  lib_chain_manager:
    path: ./packages/lib_chain_manager
  lib_network:
    path: ./packages/lib_network
  lib_storage:
    path: ./packages/lib_storage
  lib_router:
    path: ./packages/lib_router
  lib_token_manager:
    path: ./packages/lib_token_manager
  lib_wallet_manager:
    path: ./packages/lib_wallet_manager
    # wallet core
  flutter_trust_wallet_core:
    path: ./packages/flutter_trust_wallet_core
  lib_web3_core:
    path: ./packages/lib_web3_core
  lib_web3_chain_interact:
    path: ./packages/lib_web3_chain_interact
  realm: ^20.0.1
  # internationalization
  flutter_localizations:
    sdk: flutter
  intl: 0.19.0
  # status manager
  flutter_riverpod: 2.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  intl_utils: ^2.8.8

flutter:
  uses-material-design: true
  generate: true

flutter_intl:
  enabled: true
  class_name: ABWalletS
  output_dir: lib/generated
